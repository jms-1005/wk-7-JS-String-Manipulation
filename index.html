   // Create a function to count the vowels in a string

   function countVowels(string){
        // using length we can find the length of string
        // use for loop to check each character of the string
        // indexof a vowel string
        // take a counter and increment it every time we find a vowel

        // VANARTS - V isVowel('V') -> false, do not increment the counter
        // A - isVowel('A') -> true, incrememt the counter - counter++ -> 1
        // N - isVowel('N') -> false, no increment
        // A - isVowel('A') -> true, increment counter - counter++ -> 2
        // N - isVowel('N') -> false, do not increment
        // S - isVowel('S') -> false, do not increment

        //counter will be 2
        let counter = 0;

        for(let i=0; i<string.length; i++){
            // console.log('at position', i, string.charAt(i));
            if( isVowel(string.charAt(i))){
                // console.log('charater', string.charAt(i), isVowel(string.charAt(i)));
                counter++;
            }
        }
        return counter;
    }
